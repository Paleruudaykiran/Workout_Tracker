{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-5 my-4 mx-auto bg-dark bg-gradient shadow-lg px-4 py-2">
        <h3 class="text-center text-muted my-2">Register To See Changes In You</h3>
        <form method="POST" class="">
            {% csrf_token %} 
            <div class="form-group my-2 mx-1">
                <input type="text" placeholder="Username" name="username" required class="fs-5 form-control">
            </div>
            <div class="form-group my-2 mx-1">
                <input type="email" placeholder="Email" name="email" required class="fs-5 form-control">
            </div>
            <div class="form-group my-2 mx-1">
                <input type="password" placeholder="password" name="password1" required class="fs-5 form-control">
            </div>
            <div class="form-group my-2 mx-1">
                <input type="password" placeholder="confirm password" name="password2" required class="fs-5 form-control">
            </div>
            <div class="form-group my-2 mx-1">
                <button class="btn btn-outline-info btnstyle fw-bold">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-info">
                Already have an account ? <a href="{% url 'login' %}" class="ml-2 text-danger">sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
